<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kue Ulang Tahun</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe0f0, #ffb6c1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .cake {
      position: relative;
      width: 500px;
      height: 450px;
      background: #ff69b4;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }


    .candle {
      position: absolute;
      top: -100px;
      width: 30px;
      height: 100px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 45px;
      background: radial-gradient(circle at 50% 50%, #ffeb3b, #ff9800);
      border-radius: 50%;
      display: none;
      animation: flicker 0.2s infinite alternate;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.9; }
      to { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="cake">
        <div class="candle" style="left:20%;">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left:35%;">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left:50%;">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left:65%;">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left:80%;">
          <div class="flame"></div>
      </div>
    </div>
  <button onclick="nyalakanLilin()">Nyalakan Lilin</button>

  <script>
    function nyalakanLilin() {
      const flame = document.getElementById("flame");
      flame.style.display = "block";
    }
  </script>
</body>
</html>
